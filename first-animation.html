<!DOCTYPE html>
<html>
	<head>
		<style>
			.animation {
				width:70px;
				height:50px;
				background-color:rgb(255,255,255);
				border-radius:3px;
				animation-name:rgb;
				animation-duration:5s;
				animation-delay:1.1s;
				animation-iteration-count:infinite;
				
			}
			@keyframes rgb {
				0% {background-color:rgb(211,211,211);}
				30% {background-color:rgb(155,155,155);rotation(30deg);}
				60% {background-color:rgb(88,88,88);}
				100% {background-color:rgb(44,44,44);}

			
			}
		</style>
	</head>
	<body>
		<div class="animation">
			
		</div>
	</body>

</html>
