<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale">
		<style>
		* {
			margin:0;
			box-sizing:border-box;
			list-style:none;
		}

/* top navagation bar */

		.a{grid-area:1/2/2/3}
		.aa{grid-area:1/3/2/4}
		.aaa{grid-area:1/4/2/5}
		.aaaa{grid-area:1/5/2/6}
		.aaaaa{grid-area:1/6/2/7}
		.aaaaaa{grid-area:1/7/2/8}
		.aaaaaaa{grid-area:1/8/2/9}
		.aaaaaaaa{grid-area:1/9/2/10}

		
		.topnav{
			background-color:blue;
			display:grid;
			justify-content:space-around;
			width:100%;
			height:90px;
			align-content:center;
			overflow:hidden;
			flex-wrap:wrap;
		
		}
		.topnavcontent  {
			background-color:red;
			width:70px;
			
		}
		
	/*   the rest of the page       */
		
		.gridbox {
			display:grid;
			grid-template-columns:  240px   calc(100% - 240px) ;
			grid-template-rows:  minmax(min-content, 807px)  100px;
			background-color:blue;
			
		}		
		.sidepanel {
			
			background-color:red;
			grid-area:1/1/2/2;
			}
		.title {
			font-size:38px;
			font-weight:bold;
		}	
		.main {
			background-color:black;
			grid-area:1/2/2/3;
			color:white;
			}
		footer {
			background-color:gray;
			grid-area:2/1/3/3;
			}
			
	/*   mobile version       */
		
		@media all and (max-width:540px) {
			.main {
				grid-area:1/1/2/3;
				
			}
			.sidepanel {
				grid-area:2/1/3/3;
			}
			footer {
				grid-area:3/1/4/3;
			}
			.gridbox {
				grid-template-rows: 807px 807px 100px  ;
			}
		}

		</style>
	</head>
	<body>
			<div class="topnav">
					<div class="topnavcontent  a">1</div>
					<div class="topnavcontent  aa">2</div>
					<div class="topnavcontent  aaa">3</div>
					<div class="topnavcontent  aaaa">4</div>
					<div class="topnavcontent  aaaaa">5</div>
					<div class="topnavcontent  aaaaaa">6</div>
					<div class="topnavcontent  aaaaaaa">7</div>
					<div class="topnavcontent  aaaaaaaa">8</div>
			</div>	
				
			<div class="gridbox">
				
				<div class="sidepanel">
					<h1>hello</h1>
					<ul>
						<li>1</li>
						<li>1</li>
						<li>1</li>
						<li>1</li>
						<li>1</li>
						<li>1</li>
					</ul>
				</div>
				
				<div class="main">A</div>
				<footer>fffffffffff</footer>
			</div>
	</body>
</html>
